target:
  base_url: "http://localhost:5003/api/v1/mobile"
  auth:
    type: "none"
  openapi:
    spec_path: "swagger/snorefox.yml"
    extract_endpoints: true  # Explicitly extract endpoints from the OpenAPI spec
    use_spec_server_url: true  # Use the server URL from the OpenAPI spec
  simulate_server: true  # Enable simulation mode since the server is not responding
  disable_fallback_endpoints: true  # Disable fallback endpoints to reduce noise

scanners:
  - name: "sql_injection"
    enabled: true
  - name: "broken_authentication"
    enabled: true
  - name: "broken_access_control"
    enabled: true
  - name: "excessive_data_exposure"
    enabled: true
  - name: "mass_assignment"
    enabled: true
  - name: "unauthorized_password_change"
    enabled: true
  - name: "jwt_vulnerabilities"
    enabled: true
    config:
      login_endpoint: "/auth/sign-in"
      refresh_token_endpoint: "/auth/refresh-tokens"
      user_info_endpoint: "/users/me"
      register_endpoint: "/auth/sign-up"
      username_field: "email"
      password_field: "password"
      access_token_field: "accessToken"
      refresh_token_field: "refreshToken"
      simulate_vulnerabilities: true
      debug: true
  - name: "jwt_vulnerabilities"
    enabled: true
    config:
      login_endpoint: "/auth/sign-in"
      refresh_token_endpoint: "/auth/refresh-tokens"
      user_info_endpoint: "/users/me"
      register_endpoint: "/auth/sign-up"
      username_field: "email"
      password_field: "password"
      access_token_field: "accessToken"
      refresh_token_field: "refreshToken"
      simulate_vulnerabilities: true
      debug: true
  - name: "unrestricted_account_creation"
    enabled: true
    config:
      endpoint: "/auth/sign-up"
      register_endpoint: "/auth/sign-up"
      login_endpoint: "/auth/sign-in"
      username_field: "email"
      email_field: "email"
      password_field: "password"
      simulate_vulnerabilities: true